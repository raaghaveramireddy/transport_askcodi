<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Website</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 1em;
        }
        nav a {
            text-decoration: none;
            color: white;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 2em;
            background-color: white;
            margin: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Transport Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="product">
        <img src="path_to_image" alt="Product Image" style="width: 200px; height: 200px;">
        <div>
            <h2>Product Title</h2>
            <p>Description of the product goes here. Include specific details about the product.</p>
            <button>Buy Now</button>
        </div>
    </div>
    <footer>
        &copy; 2022 Transport Company
    </footer>
    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
